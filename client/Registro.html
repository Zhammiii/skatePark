<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <h1>Skate Park</h1>

    <div class="py-4">
        <h2>Registro</h2>
        <hr class="w-50" />

        <form id="registroForm" enctype="multipart/form-data">
            <div class="form-group row w-50 m-auto">
                <div class="form-group col-12 col-sm-6">
                    <label>Email</label>
                    <input id="email" name="email" class="form-control m-auto" type="email" minlength="8" maxlength="50" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Nombre</label>
                    <input id="nombre" name="nombre" class="form-control m-auto" type="text" minlength="3" maxlength="50" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Password</label>
                    <input id="password" name="password" class="form-control m-auto" type="password" minlength="3" maxlength="25"/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Repita la password</label>
                    <input id="repeat_password" class="form-control m-auto" type="password" minlength="3" maxlength="25"/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Años de experiencia</label>
                    <input id="anos_experiencia" name="anos_experiencia" class="form-control m-auto" type="number" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Especialidad</label>
                    <input id="especialidad" name="especialidad" class="form-control m-auto" type="text" minlength="3" maxlength="50"/>
                </div>
                <div class="form-group col-12 col-sm-12">
                    <label>Foto de perfil</label>
                    <input id="foto" type="file" name="foto" />
                </div>
            </div>
            <button id="registroBtn" class="btn btn-info mb-3">Registrarme</button>
            <p><a href="./Login.html"> Iniciar sesión</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/registro.js"></script>
</body>
</html>
